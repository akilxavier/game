<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Winner Popup</title>
    <style>
        /* Style for the modal (popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            overflow: auto;
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        /* Close button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10</p>

    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkWinner()">Submit Guess</button>

    <!-- The Modal -->          
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <h2 id="modalMessage"></h2>
        </div>
    </div>

    <script>
        const winningNumber = Math.floor(Math.random() * 10) + 1;

        // Function to check the guess
        function checkWinner() {
            const userGuess = parseInt(document.getElementById('userGuess').value);

            if (userGuess === winningNumber) {
                // Display the winner popup
                document.getElementById('modalMessage').textContent = "Congratulations! You win!";
                document.getElementById('winnerModal').style.display = "block";
            } else {
                // Display try again message
                document.getElementById('modalMessage').textContent = "Try again! Wrong guess.";
                document.getElementById('winnerModal').style.display = "block";
            }
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('winnerModal').style.display = "none";
        }
    </script>
</body>
</html>
